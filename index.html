    <title>Kitchen Timer</title>

</head>
<body>
    
 
    <h1> KITCHEN TIMER</h1>
 
   
<div class="inputBlock">
    <div class="inputField">
        <label> Minutes </label>
        <input type="text" placeholder="00" min="0" id="min">
        
    </div>

    <div class="inputField">
        <label>Seconds</label>
        <input  type="text" placeholder="00"  min="0" id="sec">
    </div>
    
</div>

<div id="start">
    <button  id="startBtn">Start</button>
</div>


 <div id="container-countdown">
        <p id="countdown">00 : 00</p>

    </div>
